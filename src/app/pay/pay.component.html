<!-- From Uiverse.io by vinodjangid07 -->
<div class="visa-card">
  <div class="logoContainer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      x="0px"
      y="0px"
      width="23"
      height="23"
      viewBox="0 0 48 48"
      class="svgLogo"
    >
      <path
        fill="#ff9800"
        d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
      ></path>
      <path
        fill="#d50000"
        d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
      ></path>
      <path
        fill="#ff3d00"
        d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
      ></path>
    </svg>
  </div>
  <div class="card-number-row">
    <label class="input-label" for="cardNumber">CARD NUMBER</label>
    <input
      class="inputstyle card-number-input"
      id="cardNumber"
      placeholder="XXXX XXXX XXXX XXXX"
      name="cardNumber"
      type="text"
      maxlength="19"
      inputmode="numeric"
      pattern="[0-9 ]*"
      [(ngModel)]="cardNumber"
      (input)="onCardNumberInput()"
      (keydown)="allowOnlyNumbers($event)"
    />
  </div>
  <div class="card-bottom-row">
    <div class="card-name-block">
      <label class="input-label" for="holderName">CARD HOLDER</label>
      <input class="inputstyle" id="holderName" placeholder="NAME" type="text" [(ngModel)]="holderName" />
    </div>
    <div class="card-details-block">
      <div>
        <label class="input-label" for="expiry">VALID THRU</label>
        <input class="inputstyle" id="expiry" placeholder="MM/YY" type="text" maxlength="5" inputmode="numeric" pattern="[0-9/]*" [(ngModel)]="expiry" (input)="onExpiryInput()" (keydown)="allowOnlyNumbersAndSlash($event)" />
      </div>
      <div>
        <label class="input-label" for="cvv">CVV</label>
        <input class="inputstyle" placeholder="***" maxlength="3" id="cvv" type="text" inputmode="numeric" pattern="[0-9]*" [(ngModel)]="cvv" (input)="onCvvInput()" (keydown)="allowOnlyNumbers($event)" />
      </div>
    </div>
  </div>
  <button class="pay-btn-styled" (click)="pay()">Pay</button>
  <div *ngIf="errorMsg" class="pay-message">{{ errorMsg }}</div>
</div>
