<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>register Now</h1>

    <form  [formGroup]="loginForm " (ngSubmit)="handleForm()">
        <div class="mb-2">

            <label for="email">email :</label>
            <input #inputEmail formControlName="email" type="email" id="email" class="form-control">
            <div  *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0 )"
            class="alert alert-danger" 
            >
        <small *ngIf="loginForm.get('email')?.getError('required')">Email is Required</small>
        <small *ngIf="loginForm.get('email')?.getError('email')">Email min Length 3 characters</small>
        </div>

        </div>
        <div class="mb-2">
       <label for="password">password :</label>
            <input #inputPassword formControlName="password" type="password" id="password" class="form-control">
            <div  *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length > 0 )"
            class="alert alert-danger" 
            >
        <small *ngIf="loginForm.get('password')?.getError('required')">password is Required</small>
        <small *ngIf="loginForm.get('password')?.getError('pattern')"> password must start with upperCase then from 6 to 10
        </small>
        </div>

        </div>
        <button [disabled]="loginForm.invalid" (click)="handleForm()" class="btn-main ms-auto d-block ">     
            <span *ngIf="isLoading" class="loader"></span>
            Login</button>
        <p *ngIf="msgErr" class="alert alert-danger">{{msgErr}}</p>
   
</form>
</section>
