<section class="flex items-center justify-center min-h-screen bg-gradient-to-br from-neon-bg-dark to-[#2a1a3c] p-4">
  <div class="w-full max-w-md bg-glass border-2 border-neon-blue rounded-3xl shadow-neon p-6 md:p-8">
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()" class="space-y-6">
      <h2 class="text-3xl font-bold text-center text-neon-green mb-6 drop-shadow-[0_0_8px_#00ffb2]">Login</h2>
      <!-- Email -->
      <div>
        <label for="email" class="block text-neon-blue font-semibold mb-1">Email</label>
        <input #inputEmail formControlName="email" type="email" id="email"
          class="w-full rounded-lg border-2 border-neon-blue bg-transparent text-white px-4 py-2 focus:outline-none focus:border-neon-green placeholder:text-neon-blue placeholder:opacity-70 transition"
          placeholder="Enter your email" autocomplete="off" />
        <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)"
          class="mt-1 text-sm text-neon-pink">
          <small *ngIf="loginForm.get('email')?.getError('required')">Email is Required</small>
          <small *ngIf="loginForm.get('email')?.getError('email')">Invalid Email</small>
        </div>
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block text-neon-blue font-semibold mb-1">Password</label>
        <input #inputPassword formControlName="password" type="password" id="password"
          class="w-full rounded-lg border-2 border-neon-blue bg-transparent text-white px-4 py-2 focus:outline-none focus:border-neon-green placeholder:text-neon-blue placeholder:opacity-70 transition"
          placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length > 0)"
          class="mt-1 text-sm text-neon-pink">
          <small *ngIf="loginForm.get('password')?.getError('required')">Password is Required</small>
          <small *ngIf="loginForm.get('password')?.getError('pattern')">Password must start with uppercase and be 6-10 chars</small>
        </div>
      </div>
      <!-- Loader & Submit -->
      <button [disabled]="loginForm.invalid" type="submit"
        class="w-full flex items-center justify-center gap-2 py-2 rounded-full border-2 border-neon-purple bg-transparent text-neon-blue font-bold text-lg hover:bg-neon-blue hover:text-white hover:border-neon-blue transition disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="isLoading" class="loader"></span>
        Login
      </button>
      <p *ngIf="msgErr" class="text-center text-neon-pink text-sm mt-2">{{msgErr}}</p>
      <div class="flex flex-col md:flex-row md:justify-between gap-2 mt-4">
        <a routerLink="/register" class="text-neon-blue hover:text-neon-green underline text-center">Sign Up</a>
        <a routerLink="/settings/forget" class="text-neon-blue hover:text-neon-green underline text-center">Forgot Password?</a>
      </div>
    </form>
  </div>
</section>
