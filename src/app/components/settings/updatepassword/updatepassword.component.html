<section class="form-section mx-auto">
  <div class="card2">
    <div class="form">
      <form [formGroup]="updatePasswordForm" (ngSubmit)="handleForm()">
        <p id="heading">Update Password</p>
        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
          <input formControlName="oldPassword" type="password" class="input-field" placeholder="Old Password" autocomplete="off" />
        </div>
        <div *ngIf="updatePasswordForm.get('oldPassword')?.errors && (updatePasswordForm.get('oldPassword')?.touched)" class="alert alert-danger">
          <small *ngIf="updatePasswordForm.get('oldPassword')?.getError('required')">Old password is required</small>
        </div>
        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
          <input formControlName="newPassword" type="password" class="input-field" placeholder="New Password" autocomplete="off" />
        </div>
        <div *ngIf="updatePasswordForm.get('newPassword')?.errors && (updatePasswordForm.get('newPassword')?.touched)" class="alert alert-danger">
          <small *ngIf="updatePasswordForm.get('newPassword')?.getError('required')">New password is required</small>
        </div>
        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
          <input formControlName="confirmPassword" type="password" class="input-field" placeholder="Confirm New Password" autocomplete="off" />
        </div>
        <div *ngIf="updatePasswordForm.get('confirmPassword')?.errors && (updatePasswordForm.get('confirmPassword')?.touched)" class="alert alert-danger">
          <small *ngIf="updatePasswordForm.get('confirmPassword')?.getError('required')">Confirmation is required</small>
          <small *ngIf="updatePasswordForm.get('confirmPassword')?.getError('mismatch')">Passwords do not match</small>
        </div>
        <button class="button1" [disabled]="updatePasswordForm.invalid" (click)="handleForm()">
          Update Password
        </button>
        <p *ngIf="msgErr" class="alert alert-danger">{{msgErr}}</p>
      </form>
    </div>
  </div>
</section>
