<nav class="w-full bg-glass neon-navbar shadow-neon fixed top-0 left-0 z-50">
  <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
    <!-- Logo -->
    <a routerLink="/home" class="flex items-center gap-2">
      <img src="./assets/images/freshcart-logo.svg" alt="FreshCart Logo" class="h-8 w-8">
      <span class="text-2xl font-bold text-neon-green drop-shadow-[0_0_8px_#00ffb2]">FreshCart</span>
    </a>
    <!-- Hamburger (mobile only) -->
    <button class="block lg:hidden text-neon-blue focus:outline-none"
            (click)="isMobileMenuOpen = !isMobileMenuOpen"
            title="Open navigation" aria-label="Open navigation">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <!-- Nav Links (desktop only) -->
    <div class="hidden lg:flex items-center gap-6">
      <a routerLink="/home" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Home</a>
      <a routerLink="/products" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Products</a>
      <a *ngIf="isLoggedIn" routerLink="/cart" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Cart</a>
      <a *ngIf="isLoggedIn" routerLink="/categories" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Categories</a>
      <a *ngIf="isLoggedIn" routerLink="/brands" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Brands</a>
      <a *ngIf="isLoggedIn" routerLink="/settings" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Settings</a>
      <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Login</a>
      <a *ngIf="!isLoggedIn" routerLink="/register" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition">Register</a>
      <button *ngIf="isLoggedIn" (click)="logOutUser()" class="ml-4 neon-btn px-4 py-1">Logout</button>
    </div>
  </div>
  <!-- Mobile Nav Dropdown (Angular toggle) -->
  <div *ngIf="isMobileMenuOpen" class="lg:hidden bg-glass border-t border-neon-blue shadow-neon transition-all duration-300" style="margin-top:-1px">
    <div class="flex flex-col gap-2 py-4 px-6">
      <a routerLink="/home" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Home</a>
      <a routerLink="/products" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Products</a>
      <a *ngIf="isLoggedIn" routerLink="/cart" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Cart</a>
      <a *ngIf="isLoggedIn" routerLink="/categories" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Categories</a>
      <a *ngIf="isLoggedIn" routerLink="/brands" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Brands</a>
      <a *ngIf="isLoggedIn" routerLink="/settings" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Settings</a>
      <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Login</a>
      <a *ngIf="!isLoggedIn" routerLink="/register" routerLinkActive="text-neon-pink" class="text-neon-blue font-semibold hover:text-neon-pink transition py-2" (click)="isMobileMenuOpen = false">Register</a>
      <button *ngIf="isLoggedIn" (click)="logOutUser(); isMobileMenuOpen = false" class="mt-2 neon-btn px-4 py-1 w-full">Logout</button>
      <button (click)="isMobileMenuOpen = false" class="mt-2 neon-btn px-4 py-1 w-full">Close</button>
    </div>
  </div>
</nav>
<div class="h-16"></div> <!-- Spacer for fixed navbar -->
