<!-- main slider -->
<section class="row g-0">
    <div class="col-md-10">
        <owl-carousel-o [options]="mainSlider">
            <ng-template carouselSlide>
                <img src="./assets/images/main-slider-1.jpeg" alt=""
                height="400"
                class="w-100">
            </ng-template>  
            <ng-template carouselSlide>
                <img src="./assets/images/main-slider-2.jpeg" alt=""
                height="400"
                class="w-100">
            </ng-template>  
            <ng-template carouselSlide>
                <img src="./assets/images/main-slider-3.jpeg" alt=""
                height="400"
                class="w-100">
            </ng-template>  
        </owl-carousel-o>
    </div>
    <div class="col-md-2">
        <img src="./assets/images/slide-1.jpeg"
        class="w-100"
        height="200"
        alt="">
        <img  
        height="200"
        class="w-100"
        src="./assets/images/slide-2.jpeg" alt="">
    </div>
</section>
<!-- categories slider -->
<section class="my-3">
    <div><h4>Categories </h4> </div>
    <owl-carousel-o [options]="categoriesSliderOptions">

        <ng-container *ngFor="let item of categories">
            <ng-template carouselSlide>
                <!-- item  -->
                <div>
                    <img [src]="item.image" class="w-100" height="270" [alt]="item.name ">
                    <h3 class="h5">{{item.name}}</h3>
                </div>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
    <!-- <div>Some tags after</div> -->
</section>

<!-- products -->

<section class="my-4">
    <h2>popular Products</h2>

<input type="search" placeholder="search..."
 class="form-control w-50 mx-auto my-3"
 [(ngModel)]="searchTerm"
 />

    <div class="row g-4">

        <div class="col-md-2" *ngFor="let item of products | search:searchTerm">
            <div>
                <div class="product">
                    <div class=" p-2 cursor-pointer" [routerLink]="['/details', item._id]">

                        <img class="w-100" [src]="item.imageCover" [alt]="item.title" srcset="">
                        <h3 class="h6">{{item.category.name | uppercase | termtext:3}}</h3>
                        <h4 class="h6">{{item.title | termtext:2}}</h4>

                        <div class="d-flex align-items-center justify-content-between">
                            <span>{{item.price | currency : "EGP"}} 
                            </span>
                            <div><i class="fas fa-star rating-color"><span
                                        class="text-muted">{{item.ratingsAverage}}</span></i></div>
                        </div>
                    </div>
                    <button (click)="addCart(item._id)" class="btn-main w-100 ">Add Product</button>
                </div>
            </div>
        </div> 
        
    </div>
    <div class="d-flex justify-content-end">

        <button class="button  " (click)="scrollToTop()">
          <svg class="svgIcon" viewBox="0 0 384 512">
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            ></path>
          </svg>
        </button>
    </div>
</section>
