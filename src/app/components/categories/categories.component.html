<section class="container my-4">
  <h2 class="mb-4">Categories</h2>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let category of categories">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="category.image" class="card-img-top" [alt]="category.name" style="max-height: 120px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text text-muted" style="font-size: 0.95rem;">{{ category.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
