<section class="flex items-center justify-center min-h-screen bg-gradient-to-br from-neon-bg-dark to-[#2a1a3c] p-4">
  <div class="w-full max-w-md bg-glass border-2 border-neon-blue rounded-3xl shadow-neon p-6 md:p-8">
    <form [formGroup]="updatePasswordForm" (ngSubmit)="handleForm()" class="space-y-6">
      <h2 class="text-3xl font-bold text-center text-neon-green mb-6 drop-shadow-[0_0_8px_#00ffb2]">Update Password</h2>
      <!-- Old Password -->
      <div>
        <label for="oldPassword" class="block text-neon-blue font-semibold mb-1">Old Password</label>
        <input formControlName="oldPassword" type="password" id="oldPassword"
          class="w-full rounded-lg border-2 border-neon-blue bg-transparent text-white px-4 py-2 focus:outline-none focus:border-neon-green placeholder:text-neon-blue placeholder:opacity-70 transition"
          placeholder="Enter your old password" autocomplete="off" />
        <div *ngIf="updatePasswordForm.get('oldPassword')?.errors && (updatePasswordForm.get('oldPassword')?.touched)"
          class="mt-1 text-sm text-neon-pink">
          <small *ngIf="updatePasswordForm.get('oldPassword')?.getError('required')">Old password is required</small>
        </div>
      </div>
      <!-- New Password -->
      <div>
        <label for="newPassword" class="block text-neon-blue font-semibold mb-1">New Password</label>
        <input formControlName="newPassword" type="password" id="newPassword"
          class="w-full rounded-lg border-2 border-neon-blue bg-transparent text-white px-4 py-2 focus:outline-none focus:border-neon-green placeholder:text-neon-blue placeholder:opacity-70 transition"
          placeholder="Enter your new password" autocomplete="off" />
        <div *ngIf="updatePasswordForm.get('newPassword')?.errors && (updatePasswordForm.get('newPassword')?.touched)"
          class="mt-1 text-sm text-neon-pink">
          <small *ngIf="updatePasswordForm.get('newPassword')?.getError('required')">New password is required</small>
        </div>
      </div>
      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-neon-blue font-semibold mb-1">Confirm New Password</label>
        <input formControlName="confirmPassword" type="password" id="confirmPassword"
          class="w-full rounded-lg border-2 border-neon-blue bg-transparent text-white px-4 py-2 focus:outline-none focus:border-neon-green placeholder:text-neon-blue placeholder:opacity-70 transition"
          placeholder="Confirm your new password" autocomplete="off" />
        <div *ngIf="updatePasswordForm.get('confirmPassword')?.errors && (updatePasswordForm.get('confirmPassword')?.touched)"
          class="mt-1 text-sm text-neon-pink">
          <small *ngIf="updatePasswordForm.get('confirmPassword')?.getError('required')">Confirmation is required</small>
          <small *ngIf="updatePasswordForm.get('confirmPassword')?.getError('mismatch')">Passwords do not match</small>
        </div>
      </div>
      <!-- Loader & Submit -->
      <button [disabled]="updatePasswordForm.invalid" type="submit"
        class="w-full flex items-center justify-center gap-2 py-2 rounded-full border-2 border-neon-purple bg-transparent text-neon-blue font-bold text-lg hover:bg-neon-blue hover:text-white hover:border-neon-blue transition disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="isLoading" class="loader"></span>
        Update Password
      </button>
      <p *ngIf="msgErr" class="text-center text-neon-pink text-sm mt-2">{{msgErr}}</p>
      <a routerLink="/login" class="block text-neon-blue hover:text-neon-green underline text-center mt-3">Back to Login</a>
    </form>
  </div>
</section>
